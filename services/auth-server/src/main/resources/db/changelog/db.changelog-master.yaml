databaseChangeLog:
  - changeSet:
      id: 1
      author: sujit
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: useremail
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: sujit
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: sujit
              - column:
                  name: password
                  value: sujit
              - column:
                  name: useremail
                  value: sujit.deshpande@ness.com
              - column:
                  name: role
                  value: LIBRARIAN
              - column:
                  name: created_at
