version: '3'

services:
  config:
    image: fsdapps/config-server:0.0.1-SNAPSHOT
    container_name: config-server
    ports:
    - 8888:8888
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
    - fsd
  discovery:
    image: fsdapps/discovery-server:0.0.1-SNAPSHOT
    container_name: discovery-server
    ports:
    - 8761:8761
    environment:
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
    - fsd
    depends_on:
    - config
  edge:
    image: fsdapps/edge-server:0.0.1-SNAPSHOT
    container_name: edge-server
    ports:
    - 8765:8765
    environment:
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
    - fsd
    depends_on:
    - config
    - discovery
  hystrix:
    image: fsdapps/hystrix-dashboard:0.0.1-SNAPSHOT
    container_name: hystrix-server
    ports:
    - 7979:7979
    environment:
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7979/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
    - fsd
    depends_on:
    - config
    - discovery
    - edge
  turbine:
    image: fsdapps/turbine-server:0.0.1-SNAPSHOT
    container_name: turbine-server
    ports:
    - 8989:8989
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8989/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
    - fsd
    depends_on:
    - config
    - discovery
    - edge
  auth:
    image: fsdapps/auth-server:0.0.1-SNAPSHOT
    container_name: auth-server
    ports:
    - 9090:9090
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    environment:
    - SPRING_PROFILES_ACTIVE=docker
    - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    networks:
    - fsd
    depends_on:
    - config
    - discovery
    - edge
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: "zk"
    ports:
      - "2181:2181"
    networks:
    - fsd
  kafka:
    image: wurstmeister/kafka
    container_name: "kafka"
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_ZOOKEEPER_CONNECT: zk:2181
      KAFKA_CREATE_TOPICS: "bookStoreTopic:1:1"
      KAFKA_ENABLE_AUTO_COMMIT: "false"
    links:
    - zookeeper:zk
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
    - fsd
  mongodb:
    image: mongo:3.0.4
    container_name: mongo-db
    ports:
      - "27017:27017"
    command: mongod --smallfiles
    networks:
    - fsd
  mysql:
    image: mysql
    container_name: mysql-db
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: "fsd"
      MYSQL_DATABASE: "fsd"
      MYSQL_USER: "fsd"
      MYSQL_PASSWORD: "fsd"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always
    networks:
    - fsd
    depends_on:
    - config
    - discovery
    - edge

volumes:
  mysql_data:

networks:
  fsd:
    driver: bridge
