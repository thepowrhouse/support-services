buildscript {
    ext {
        springBootVersion = '1.5.8.RELEASE'
        springCloudVersion = 'Dalston.SR4'
        gradleDockerVersion = '1.2'
    }
    ext.baseVersion = "1.0"
    ext.snapshotVersion = true

    group = "org.sonarqube"
    version = "$baseVersion" + (snapshotVersion ? "-SNAPSHOT" : "")
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath "se.transmode.gradle:gradle-docker:${gradleDockerVersion}"
    }
}
plugins {
    id "java"
    id "jacoco"
    id "groovy"
    id "org.sonarqube" version "2.5"
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'
    apply plugin: 'idea'
    apply plugin: 'docker'
    apply plugin: 'org.springframework.boot'

    plugins.withType(JavaPlugin) {
        test {
            ignoreFailures true
        }
    }

    plugins.withType(JavaPlugin) {
        test {
            ignoreFailures false
        }
    }

    // common jars for all service sub-projects using spring boot and cloud
    dependencies {
        compile('org.springframework.boot:spring-boot-starter-web')
        compile('org.springframework.boot:spring-boot-starter-actuator')
        compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-config', version: '1.3.3.RELEASE'
        compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-eureka', version: '1.3.5.RELEASE'
        compile('com.netflix.eureka:eureka-client')
        compile('org.jolokia:jolokia-core')
        testCompile('org.springframework.boot:spring-boot-starter-test')
        testCompile('junit:junit')
    }

    // Default test task to include only unit tests
    test {
        useJUnit {
            excludeCategories 'com.fsd.support.tests.SmokeTest'
        }
    }

    task buildDocker(type: Docker) {
        baseImage = 'openjdk:8-jdk-alpine'
        push = project.hasProperty('push')
        tag = "fsdapps/" + jar.baseName
        addFile {
            from jar
            rename {'app.jar'}
        }
        runCommand 'apk update ' +
                '&& apk upgrade ' +
                '&& apk add --no-cache curl '

        entryPoint(['java', '-Djava.security.egd=file:/dev/./urandom', '-jar', '/app.jar'])
        // exposePort(8080)
    }

    buildDocker.dependsOn(build)
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'http://maven.springframework.org/release'
    }
}
group 'com.fsd.support-services.config'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

