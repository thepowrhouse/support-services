buildscript {
    ext {
        springBootVersion = '2.0.0.RELEASE'
        gradleDockerVersion = '1.2'
    }
    ext.baseVersion = "1.0"
    ext.snapshotVersion = true

    version = "$baseVersion" + (snapshotVersion ? "-SNAPSHOT" : "")
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath "se.transmode.gradle:gradle-docker:${gradleDockerVersion}"
    }
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'
    apply plugin: 'idea'
    apply plugin: 'docker'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'groovy'

    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/milestone" }
    }

    ext {
        springCloudVersion = 'Finchley.M8'
    }

    dependencyManagement {
        imports {
            mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
        }
    }

    plugins.withType(JavaPlugin) {
        test {
            ignoreFailures true
        }
    }

    plugins.withType(JavaPlugin) {
        test {
            ignoreFailures false
        }
    }

    // common jars for all service sub-projects using spring boot and cloud
    dependencies {
        compile('org.springframework.boot:spring-boot-starter-web')
        compile('org.springframework.boot:spring-boot-starter-actuator')
        compile("org.springframework.cloud:spring-cloud-starter-config")
        compile('org.jolokia:jolokia-core')

        //Lombok
        compile('org.projectlombok:lombok')

        testCompile('org.springframework.boot:spring-boot-starter-test')
        testCompile('junit:junit')
    }

    // Default test task to include only unit tests
    test {
        useJUnit {
            excludeCategories 'com.fsd.support.tests.SmokeTest'
        }
    }

    task buildDocker(type: Docker) {
        baseImage = 'openjdk:8-jdk-alpine'
        push = project.hasProperty('push')
        tag = "fsdapps/" + jar.baseName
        addFile {
            from jar
            rename {'app.jar'}
        }

        runCommand 'apk update ' +
                '&& apk upgrade ' +
                '&& apk add --no-cache curl '

        entryPoint(['java', '-Djava.security.egd=file:/dev/./urandom', '-jar', '/app.jar'])
        // exposePort(8080)
    }

    buildDocker.dependsOn(build)
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

group 'com.fsd.support-services.config'
version '1.0-SNAPSHOT'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

